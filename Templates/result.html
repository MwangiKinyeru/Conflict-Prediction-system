<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conflict Prediction Results</title>
</head>
<body>
    <h1>Conflict Prediction Results</h1>
    <p><strong>Conflict Risk Level:</strong> {{ risk }}</p>
    <p><strong>Probability of Conflict:</strong> {{ probability }}%</p>
    <p><strong>Event Type:</strong> {{ event_type }}</p>
    <p><strong>Conflict Summary:</strong> {{ summary }}</p>
    
    <!-- Display the Folium map here -->
    <div id="map-container">
        {{ map_html|safe }}
    </div>
</body>
</html>
