<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conflict Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .top-section {
            background:darkblue;
            text-align: center;
            padding: 20px;
            width: 100%;
        }
        .top-section h1 {
            font-size: 40px;
            margin-bottom: 5px;
            color:white;
        }
        .top-section p {
            font-size: 16px;
            color:red;
        }
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }
        select, button {
            padding: 10px 12px;
            font-size: 12px;
            border: 1px solid #999;
            border-radius: 0; /* Makes it squared */
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #0056b3;
        }
        .bottom-section {
            flex: 1;
            background: url('https://raw.githubusercontent.com/MwangiKinyeru/Conflict-Prediction-system/main/Acled.png') no-repeat center center/cover;
            position: relative;
        }
    </style>
    <script>
        const countriesByRegion = {
            'Northern Africa': ['Morocco', 'Libya', 'Tunisia', 'Algeria', 'Egypt'],
            'Western Africa': ['Mali', 'Burkina Faso', 'Ghana', 'Ivory Coast', 'Senegal', 'Cameroon', 'Nigeria', 'Liberia', 'Mauritania', 'Niger', 'Guinea', 'Guinea-Bissau', 'Sierra Leone', 'eSwatini', 'Togo', 'Gambia', 'Benin'],
            'Middle Africa': ['Democratic Republic of Congo', 'Central African Republic', 'Republic of Congo', 'Gabon', 'Chad', 'Equatorial Guinea'],
            'Eastern Africa': ['Kenya', 'Somalia', 'Ethiopia', 'Malawi', 'Uganda', 'Rwanda', 'South Sudan', 'Madagascar', 'Burundi', 'Djibouti', 'Tanzania', 'Zimbabwe'],
            'Southern Africa': ['Angola', 'South Africa', 'Botswana', 'Mozambique', 'Namibia', 'Zambia', 'Lesotho'],
            'Safe Countries': ['Saint Helena', 'Seychelles', 'Mauritius', 'Mayotte', 'Reunion', 'Sao Tome and Principe', 'Comoros', 'Cape Verde']
        };
        function updateCountries() {
            const region = document.getElementById("region").value;
            const countrySelect = document.getElementById("country");
            countrySelect.innerHTML = '<option value="">Select Country</option>';
            if (region && countriesByRegion[region]) {
                countriesByRegion[region].forEach(country => {
                    const option = document.createElement("option");
                    option.value = country;
                    option.text = country;
                    countrySelect.add(option);
                });
            }
        }
    </script>
</head>
<body>
    <div class="top-section">
        <h1>Conflict Prediction System</h1>
        <p>Assess conflict risks in Africa for smarter investment decisions</p>
        <form action="/predict" method="post" class="form-container">
            <select id="region" name="region" onchange="updateCountries()" required>
                <option value="">Select Region</option>
                <option value="Northern Africa">Northern Africa</option>
                <option value="Western Africa">Western Africa</option>
                <option value="Middle Africa">Middle Africa</option>
                <option value="Eastern Africa">Eastern Africa</option>
                <option value="Southern Africa">Southern Africa</option>
                <option value="Safe Countries">Safe Countries</option>
            </select>
            <select id="country" name="country" required>
                <option value="">Select Country</option>
            </select>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="bottom-section"></div>
</body>
</html>
